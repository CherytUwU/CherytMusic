            <div class="c-cprincipal">

                    <div class="content-options">
                        <div class="content-options-ordenar">
                            <div class="content-options-ordenar-info" id="nuevoInfo">Antiguos Primero</div>
                            <div class="content-options-ordenar-info" id="antiguoInfo">Recientes Primero</div>
                            <i class="fas fa-sort-amount-up-alt" id="antiguoF"></i>
                            <i class="fas fa-sort-amount-down" id="nuevoF"></i>
                        </div>
                    </div>

                    <div class="content-profile">
                        <!-- Song 1-->
                        <div class="content-music" id="1">

                        <!-- Song 2-->
                        <div class="content-music" id="2">
                            <div class="content-music-cover-title">
                                <div class="content-music-cover-img">
                                    <img src="https://i.ytimg.com/vi/DudZFZ2n9iI/maxresdefault.jpg" />
                                </div>

                                <div><i class="fas fa-ellipsis-v"></i></div>
                            </div>
                        </div>

                        <!-- Song 3-->
                        <div class="content-music" id="3">
                            <div class="content-music-cover-title">
                                <div class="content-music-cover-img">
                                    <img src="https://i.ytimg.com/vi/usGZrMDINXY/maxresdefault.jpg" />
                                </div>
                                <p>Mona Lisa</p>
                            </div>
                            <div class="content-music-extras">
                                <div><i class="fa fa-heart"></i></div>
                                <div><i class="fas fa-ellipsis-v"></i></div>

                        </div>
                    </div>

                <div class="c-container">
                        <div class="music-container">
                            <section class="album-cover">
                                <button class="arrow left" id="prev">
                                    <i class="fas fa-chevron-left"></i>Anterior
                                </button>
                                <img src="http://res.cloudinary.com/dkzj4hdmd/image/upload/v1536400483/cover_yz2mak.jpg" class="cover" alt="From One To Nine by Marcel Pequel">
                                
                                <button class="arrow right" id="next">
                                    <i class="fas fa-chevron-right"></i>Siguiente
                                </button>
                            </section>
                            <section class="music-player">
                                <h1 class="music-player__title"></h1>
                                <h2 class="music-player__author"></h2>
                                <div class="music-time">
                                    <p class="music-time__current"></p>
                                    <p class="music-time__last"></p>
                                </div>
                                <div class="music-bar" id="progress">
                                    <div id="length"></div>
                                </div>
                                <div class="music-order">
                                    <div class="music-order__loop is-loop" id="loop">
                                        <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/loop.svg" alt="Loop music">
                                    </div>
                                    <div class="music-order__shuffle" id="shuffle">
                                        <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/shuffle.svg" alt="Shuffle music">
                                    </div>
                                </div>
                                <div class="music-control">
                                    <div class="music-control__backward" id="backward">
                                        <i class="fas fa-angle-double-left"></i>
                                    </div>
                                    <div class="music-control__play" id="play">
                                    <i alt="Play" class="play fas fa-play" id="playBtn"></i>
                                    <i alt="Play" class="play fas fa-pause" id="pauseBtn"></i>
                                    </div>
                                    <div class="music-control__forward" id="forward">
                                        <i class="fas fa-angle-double-right"></i>
                                    </div>
                                </div>

                                <select id="combo_volumen">
                                    <option value="1.0"> Volumen 100% </option>
                                    <option value="0.9"> Volumen 90% </option>
                                    <option value="0.8"> Volumen 80% </option>
                                    <option value="0.7"> Volumen 70% </option>
                                    <option value="0.6"> Volumen 60% </option>
                                    <option value="0.5"> Volumen 50% </option>
                                    <option value="0.4"> Volumen 40% </option>
                                    <option value="0.3"> Volumen 30% </option>
                                    <option value="0.2"> Volumen 20% </option>
                                    <option value="0.1"> Volumen 10% </option>
                                    <option value="0.0"> Volumen 0% </option>
                                </select>
                            </section>
                        </div>
                    </div>
                </div>


                <script>
                    // Ordenar Perfil Contenido
                    let ordenarBtn = document.querySelector('.content-options-ordenar');
                    let ordenarContent = document.querySelector('.content-profile');

                    ordenarBtn.onclick = function(){
                        ordenarContent.classList.toggle('Active');
                        ordenarBtn.classList.toggle('Active');
                    }

                    let openMenuBtn = document.querySelector('.openMenuBtn');
                    let menu = document.querySelector('.menu');
                    openMenuBtn.onclick = function(){
                        menu.classList.toggle('Active');
                        openMenuBtn.classList.toggle('Active');
                    }

                    let playBtn = document.getElementById('playBtn');
                    let pauseBtn = document.getElementById('pauseBtn');
                    let btnBg = document.querySelector('.music-control__play');

                    playBtn.onclick = function(){
                        playBtn.style.display = "none";
                        pauseBtn.style.display = "flex";
                        btnBg.style.backgroundColor = "#5769e7";
                    }
                    pauseBtn.onclick = function(){
                        playBtn.style.display = "flex";
                        pauseBtn.style.display = "none";
                        btnBg.style.backgroundColor = "#292929";
                    }

                    let siguiente = document.getElementById('prev');
                    let anterior = document.getElementById('next');

                    siguiente.onclick = function(){
                        playBtn.style.display = "flex";
                        pauseBtn.style.display = "none";
                        btnBg.style.backgroundColor = "#292929";
                    }
                    anterior.onclick = function(){
                        playBtn.style.display = "flex";
                        pauseBtn.style.display = "none";
                        btnBg.style.backgroundColor = "#292929";
                    }

                    function cambiarVolumen(){
                        var pista = document.getElementById('music1');
                        var combo_volumen = document.getElementById('combo_volumen');
                        combo_volumen.onchange = function(){
                            var volumen = this.value;
                            pista.volume = volumen;
                        }
                    }

                    window.onload = function(){
                        cambiarVolumen();
                    }
                    
                </script>
        </div>
